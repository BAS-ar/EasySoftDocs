name: Despliegue Manual y Sincronización con Chatbot

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Despliegue y sincronización manual'
        required: false
        default: 'Despliegue a SWA y sincronización con chatbot.'

jobs:
  # ===============================================================
  # JOB 1: DESPLIEGUE A AZURE STATIC WEB APP
  # ===============================================================
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read 
      
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Force copy index.htm to index.html and verify
        run: |
          cp index.htm index.html
          echo "Copia de index.htm a index.html completada."
        
      - name: List files and check copy
        run: ls -l -a
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BAY_054FF130F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "false"
          output_location: "/"
          skip_app_build: true

  # =================================================================
  # JOB 2: SINCRONIZACIÓN CON EL REPOSITORIO DEL CHATBOT
  # =================================================================
  sync_to_chatbot_repo:
    needs: build_and_deploy_job
    runs-on: ubuntu-latest
    name: Sincronizar con Repositorio del Chatbot

    steps:
      - name: 1. Checkout del Repositorio de Documentación (Origen)
        uses: actions/checkout@v3
        with:
          path: source-docs

      - name: 2. Checkout del Repositorio del Chatbot (Destino)
        uses: actions/checkout@v3
        with:
          # --- CORRECCIÓN 1: Repositorio de destino correcto ---
          repository: BAS-ar/ChatEasySoft 
          path: target-chatbot
          # --- CORRECIÓN 2: Nombre del secreto correcto ---
          token: ${{ secrets.ChatEasySoft }} 
          ref: main                     

      - name: 3. Sincronizar la carpeta /html con rsync
        run: |
          echo "Sincronizando los archivos de 'source-docs/html/' a 'target-chatbot/HTML/'..."
          mkdir -p target-chatbot/HTML
          rsync -av --delete --exclude='.git/' source-docs/html/ target-chatbot/HTML/
        
      - name: 4. Hacer Commit y Push si hay cambios
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: target-chatbot
          commit_message: "chore(docs): Sincronización automática de documentación desde EasySoftDocs"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions@github.com"
          commit_author: "GitHub Actions Bot <github-actions@github.com>"
