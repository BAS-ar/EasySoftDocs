name: Despliegue Manual a Producción (SWA)

# Este workflow solo se ejecuta manualmente desde la pestaña 'Actions'
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Despliegue manual a SWA'
        required: false
        default: 'Despliegue a producción solicitado manualmente.'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    permissions:
      contents: read 
      
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # PASO DE COPIA: Esencial para que la acción SWA encuentre index.html
      - name: Force copy index.htm to index.html and verify
        run: |
          echo "1. Buscando archivos .htm en el directorio raíz:"
          find . -maxdepth 1 -name "*.htm"
          echo "2. Ejecutando la copia incondicional:"
          cp index.htm index.html
          echo "Copia de index.htm a index.html completada."
      
      # PASO DE DEBUG: (Opcional, puedes eliminarlo si ya no lo necesitas)
      - name: List files and check copy
        run: |
          echo "3. Listando archivos en el directorio de trabajo:"
          ls -l -a
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BAY_054FF130F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Configuración para archivos estáticos en la raíz
          app_location: "/"
          api_location: "false"
          output_location: "/"
          skip_app_build: true
